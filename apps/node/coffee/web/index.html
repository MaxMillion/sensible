<!DOCTYPE html>

<html>
<head>
<title>Coffee Maker</title>

<meta name="viewport" content="width=device-width">

<!-- styles -->

<link href="positron/positron.css" type="text/css" rel="stylesheet"></link>
<link href="base.css" type="text/css" rel="stylesheet"></link>

<style>

</style>

<!-- scripts -->

<script src="positron/prefixfree.min.js" type="text/javascript"></script>
<script src="positron/prefixfree.dynamic-dom.min.js" type="text/javascript"></script>
<script src="positron/positron.js" type="text/javascript"></script>

</head>

<body>
  <div class="container">
	<img src="sensible-app-icon.jpg" width="20%">
	<h3>Welcome to your Coffee Maker!</h3>
	<h5>Last brewed 6 cups of Giant Steps at 12:43pm</h5>
					
	<div class="brew-states">
		<div p-view="prebrew">
			<div class="button" 
				p-action-1="hideview:prebrew"
				p-action-2="showview:brewing">Start Brew!</div>
		</div>
		
		
		<div p-view="brewing" class="brewing p-invisible">
			Brewing! Coffee will be ready in <span class="timer">3 minutes</span>
		</div>
	</div>
	
	<section class="alerts" p-view="alerts:">
		<div>
			<label for="old">Alert me when coffee is old</label>
			<input name="old" id="old" type="checkbox">
		</div>
		<div>
			<label for="fresh">Alert me when coffee is ready</label>
			<input name="fresh" id="fresh" type="checkbox">
		</div>
	</section>
  </div>		
	<div p-view="updated:" class="p-invisible success"
    p-action="hideview: updated">
		Settings saved successfully!
	</div>
